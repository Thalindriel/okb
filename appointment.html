<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Запись на приём</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="main-header"></header>

  <section>
    <div class="container">
      <h2>Записаться на приём</h2>
      <form class="appointment-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">ФИО:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="date">Дата приёма:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Время приёма:</label>
          <select id="time" name="time" required>
            <option value="">Выберите время</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
          </select>
        </div>
        <div class="form-group">
          <label for="doctor">Выберите врача:</label>
          <input type="text" id="doctor" name="doctor" required>
        </div>
        <div class="form-group">
          <label for="comment">Комментарий:</label>
          <textarea id="comment" name="comment" rows="4" placeholder="Опишите симптомы или пожелания..."></textarea>
        </div>
        <button type="submit" class="btn">Записаться</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container footer">
      <div>
        <h4>Навигация</h4>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="about.html">О нас</a></li>
          <li><a href="services.html">Услуги</a></li>
          <li><a href="doctors.html">Врачи</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
      </div>
      <div>
        <h4>Контакты</h4>
        <p>+7 (351) 729-95-10</p>
        <p>г. Челябинск, ул. Гагарина, 18</p>
      </div>
      <div>
        <h4>Социальные сети</h4>
        <p>
          <a href="#">ВКонтакте</a><br>
          <a href="#">Telegram</a>
        </p>
      </div>
    </div>
  </footer>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("main-header").innerHTML = data;
      });
  </script>
  <div id="popup-success" class="popup hidden"></div>
</body>
</html>
